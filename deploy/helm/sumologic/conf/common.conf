<source>
  @type prometheus
  metrics_path /metrics
  port 24231
</source>
<source>
  @type prometheus_output_monitor
</source>
<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>
<system>
  {{- if .Values.sumologic.fluentdLogLevel }}
    log_level {{ .Values.sumologic.fluentdLogLevel }}
  {{- end }}
  {{- if .Values.sumologic.fluentd.workers }}
    workers {{ .Values.sumologic.fluentd.workers}}
  {{- end }}
</system>