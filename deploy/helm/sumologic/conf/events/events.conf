{{- if .Values.watchResourceEventsOverrides }}
{{- range $name, $version := .Values.watchResourceEventsOverrides }}
<source>
  @type events
  deploy_namespace {{ $.Release.Namespace }}
  resource_name {{ $name }}
  api_version {{ $version }}
</source>
{{- end }}
{{- else }}
<source>
  @type events
  deploy_namespace {{ .Release.Namespace }}
</source>
{{- end }}
<source>
  @type prometheus
  metrics_path /metrics
  port 24231
</source>
<source>
  @type prometheus_output_monitor
</source>
<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>
<match kubernetes.**>
  @type sumologic
  @id sumologic.endpoint.events
  endpoint "#{ENV['SUMO_ENDPOINT_EVENTS']}"
  data_type logs
  disable_cookies true
  verify_ssl "#{ENV['VERIFY_SSL']}"
  proxy_uri "#{ENV['PROXY_URI']}"
  <buffer>
    {{- if .Values.sumologic.fluentd.persistence.enabled }}
    @type file
    path /fluentd/buffer/events
    {{- else if eq .Values.sumologic.fluentd.buffer "file" }}
    @type file
    path /fluentd/buffer/events
    compress gzip
    {{- else }}
    @type memory
    compress gzip
    total_limit_size "#{ENV['TOTAL_LIMIT_SIZE']}"
    {{- end }}
    @include buffer.output.conf
  </buffer>
</match>
{{- if .Values.sumologic.fluentdLogLevel }}
<system>
  log_level {{ .Values.sumologic.fluentdLogLevel }}
</system>
{{- end }}