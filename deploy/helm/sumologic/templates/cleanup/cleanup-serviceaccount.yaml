{{- if .Values.sumologic.cleanUpSecrets }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name:  {{ template "sumologic.metadata.name.setup.roles.serviceaccount" . }}-cleanup
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    app: {{ template "sumologic.labels.app.setup.roles.serviceaccount" . }}-cleanup
    {{- include "sumologic.labels.common" . | nindent 4 }}
{{- end }}
